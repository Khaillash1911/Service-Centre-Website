<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    
    .slideshow-body {font-family: Verdana, sans-serif; margin:0}
    .mySlides {display: none}
    
    /* Slideshow container */
    .slideshow-container {
      position: relative;
      margin: auto;
    }
    
    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: rgb(255, 255, 255);
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }
    
    /* Position the "next button" to the right */
    .prev {
      left: 0px;
    }
    
    .next {
      right: 0px;
    }
    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
      background-color: rgba(205, 4, 4, 0.8);
    }
    
    /* Caption text */
    .text {
      color: #f2f2f2;
      font-size: 30px;
      font-weight:normal;
      padding: 8px 12px;
      position: absolute;
      bottom: -30px;
      width: 100%;
      text-align: center;
    }
        
    /* The dots/bullets/indicators */
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    /* Slideshow container */
    .slideshow-container {/* Ensure it takes up the full width */
    margin: 0; /* Remove any default margins */
    padding: 0; /* Remove any default padding */
    background-color: rgb(113, 113, 113, 0.5);
    overflow: hidden;
    }

    .mySlides img {
    width: 100%; /* Set the width to 100% of the viewport width */
    height: 100%; /* Maintain the aspect ratio */
    display: block; /* Allows for margin auto to work */
    align-self: center;
    overflow: hidden;
    object-fit: cover;
    }

    
    .active, .dot:hover {
      background-color: #ca1111;
    }
    
    /* Fading animation */
    .fade {
      animation-name: fade;
      animation-duration: 3s;
    }
    
    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }
    
    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .prev, .next,.text {font-size: 11px}
    }
    </style>
</head>
<body class="slideshow-body">
  
  <div class="slideshow-container">
  
    <div class="mySlides fade">
      <img src="pictures/homepics/home_slideshow1.jpg" style="width:1530px; height:580px;">
      <div class="text" style="bottom: auto; top: 8px; right: 8px; left: auto; text-align: right;"><p>The <strong>BEST</strong> in the business!</p></div>
    </div>
    
    <div class="mySlides fade">
      <img src="pictures/homepics/home_slideshow2.jpg" style="width:1530px; height:580px;">
      <div class="text" style="bottom: 8px; top: auto; right: auto; left: 8px; text-align: center;"><p>The <strong>BEST</strong> in the business!</p></div>
    </div>

    <div class="mySlides fade">
      <img src="pictures/homepics/home_slideshow3.jpg" style="width:1530px; height:580px;">
      <div class="text" style="bottom: 8px; top: auto; right: auto; left: 8px; text-align: left;"><p>The <strong>BEST</strong> in the business!</p></div>
    </div>
    
    
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  
  </div>
  <br>
  
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>

   
  <script>
    let slideIndex = 1;
    let slideInterval = null; // Variable to hold the interval ID

    function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";

    // Clear the previous interval
    if (slideInterval) {
        clearInterval(slideInterval);
    }

    // Set a new interval to automatically change slides every 2 seconds
    slideInterval = setInterval(function() {
        plusSlides(1);
    }, 2000); // 2000 milliseconds = 2 seconds
    }

    // Next/previous controls
    function plusSlides(n) {
    showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
    showSlides(slideIndex = n);
    }

    // Call showSlides initially to start the slideshow
    showSlides(slideIndex);

  </script>
    
  </body>
</html>
